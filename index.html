<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Sample Form</h1>

        <form style="background-color: darkseagreen;">
            Name : <input type="text" required> <br /><br />
            Contact :<input type="contact"> <br /><br />
            Email : <input type="email"> <br /><br />
            Password : <input type="password"> <br /><br />
            Date : <input type="date"><br /><br />
            Color : <input type="color"><br /><br />
            Message : <textarea></textarea> <br /><br />
            
            Gender : <input type="radio" name="Gender" value="Male"> Male
                    <input type="radio" name="Gender" value="Female"> Female
                    <input type="radio" name="Gender" value="Prefer not say"> Prefer not say <br /><br />
            Skills : <input type="Checkbox" name="skills" value="C++"> C++
                    <input type="Checkbox" name="skills" value="Java"> Java
                    <input type="Checkbox" name="skills" value="HTML"> HTML 
                    <input type="Checkbox" name="skills" value="CSS"> CSSS<br /><br />
            Types of developer : <select name="Developer">
                    <option value="1">Frontend</option>
                    <option value="2">Backend</option>
                    <option value="3" disabled>Database</option>
                    <option value="4" selected>Full Satck</option>
                </select> <br /><br />
                    <input type="submit" value="complete"> <br /><br />
                    <button>Retry</button>
             
        </form>
    </body>
</html>
